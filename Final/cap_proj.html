<!DOCTYPE html>
<html lang="en">
        <title>Non-Profit Charity Webpage</title>
        <link href="cap_style.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="cap_proj.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Your Personal Charity Finder</h1>
            </header>
            <div id="banner">
                    <p id="home">Home</p>
                    <p id="about">About</p>
                    <p id="back">Back</p>
            </div>
            <main>
                <div id="search">
                    <p>Charity Name:<input id="name" type="text" /></p>
                    <p>Charity Category:<select id="type">
                        <option>Choose a Category</option>
                    </select></p>
                    <p>State:<select id="state">
                        <option>Choose a State</option>
                    </select></p>
                    <button id="submit">Search</button>
                </div>
            </main>
        </div>
    </body>
</html>
